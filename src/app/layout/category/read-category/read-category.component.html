<div class="table">
    <mat-form-field>
      <mat-label>Busca</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Leite">
    </mat-form-field>
    <button mat-raised-button color="primary" routerLink="/categoria/cadastrar/"> Adicionar Item</button>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
  
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
  
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" align="end">
          <div>
              <button mat-raised-button color="accent" (click)="save(element.id)"><mat-icon>edit</mat-icon></button>
              <button mat-raised-button color="warn" (click)="deleteCategory(element.id)"><mat-icon>delete</mat-icon></button>
          </div>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 15, 30]" showFirstLastButtons></mat-paginator>
  
  </div>
