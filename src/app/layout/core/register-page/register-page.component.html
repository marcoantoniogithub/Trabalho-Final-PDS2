<div class="join">
    <mat-card class="box">
        <mat-card-header>       
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />                         
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="form">
                <mat-form-field>
                    <mat-label>UsuÃ¡rio</mat-label>
                    <input matInput type="text" formControlName="nome">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="senha">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>            
            <button mat-raised-button  color="accent" [disabled]="!form.valid" (click)="submit()">Cadastrar</button>
            <a routerLink="/login" mat-button>Voltar</a>
        </mat-card-actions>
    </mat-card>
</div>
