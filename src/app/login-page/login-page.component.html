<div class="login">
    <mat-card>
        <mat-card-header>
            <mat-icon>account_box</mat-icon>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="form">
                <mat-form-field>
                    <mat-label>UsuÃ¡rio</mat-label>
                    <input matInput type="text" formControlName="nome">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="senha">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <a routerLink="/register" mat-button>Cadastrar</a>
            <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="submit()">Entrar</button>
        </mat-card-actions>
    </mat-card>
</div>
