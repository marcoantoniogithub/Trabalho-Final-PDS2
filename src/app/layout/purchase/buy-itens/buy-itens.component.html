<form [formGroup]="firstFormGroup">
  <div class="table">
    <mat-form-field>
      <mat-label>Busca</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Leite">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element">{{element.nome}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

     <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let element" ><input matInput (blur)="atualizarQuantidade($event.target.value, element.itemCompraId)" type="number" [value]="element.quantidade"></td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"><input matInput (blur)="atualizarValor($event.target.value, element.itemCompraId)" type="number" [value]="element.valor"></td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 15, 30]" showFirstLastButtons></mat-paginator>
    <div class="button">
      <button mat-raised-button color="primary" (click)="concluirCompra()">Finalizar Compra</button>
    </div>
  </div>
</form>
